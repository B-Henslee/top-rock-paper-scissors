<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <div class="hero-wrapper">
        <div class="hero-container">
            <p class="title">Rock, Paper, Scissors!</p>
        </div>
    </div>
    <div class ="content">
        <div class="content-title">
            <p>First to 5 wins</p>
                <div class="content-container">
                    <div class="left-content">
                        <p id="player-score"></p>
                    </div>
                    <div class="right-content">
                        <p id="computer-score"></p>
                    </div>
                </div>
        </div>

        <div class="content-buttons">
            <button id="rock"><img src="img/rock.png">Rock</button>
            <button id="paper"><img src="img/paper.png">Paper</button>
            <button id="scissors"><img src="img/scissors.png">Scissors</button>
        </div>
    </div>
    <div class="footer">
        <p><a href="https://github.com/B-Henslee" target="_blank" rel="noopener noreferrer">b-henslee </a><img class="github-logo" src="img/github-mark-yellow.png"></p>
        <p>The Odin Project 2024</p>
    </div>
</body>
</html>
